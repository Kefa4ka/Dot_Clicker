<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot_Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="leaderboard.html">Leaderboard</a>
        </nav>
        <h1>Clicker Game</h1>
        <div id="clicker-section">
            <button id="clicker-button">Click me!</button>
            <p>Clicks: <span id="click-count">0</span></p>
            <p>Score: <span id="score-count">0</span></p>
            <p>Time left: <span id="time-left">300</span> seconds</p>
            <button id="start-timer-button">Start Timer</button>
            <button id="save-score" disabled>Save Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
