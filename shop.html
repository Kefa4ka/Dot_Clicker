<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="leaderboard.html">Leaderboard</a>
        </nav>
        <h1>Shop</h1>
        <div class="shop-container">
            <div class="shop-item" data-cost="50" data-value="1">
                <div class="card">
                    <h3>Upgrade 1</h3>
                    <p>Cost: 50 clicks</p>
                    <p>Increase click value by 1</p>
                    <button class="buy-button">Buy</button>
                </div>
            </div>
            <div class="shop-item" data-cost="200" data-value="5">
                <div class="card">
                    <h3>Upgrade 2</h3>
                    <p>Cost: 200 clicks</p>
                    <p>Increase click value by 5</p>
                    <button class="buy-button">Buy</button>
                </div>
            </div>
            <!-- Add more shop items here -->
        </div>
        <h2>Auto Clickers</h2>
        <div class="auto-clicker-container">
            <div class="auto-clicker-item" data-cost="100" data-rate="5000">
                <div class="card">
                    <h3>Auto Clicker 1</h3>
                    <p>Cost: 100 clicks</p>
                    <p>Click every 5 seconds</p>
                    <button class="buy-auto-clicker">Buy</button>
                </div>
            </div>
            <div class="auto-clicker-item" data-cost="500" data-rate="2000">
                <div class="card">
                    <h3>Auto Clicker 2</h3>
                    <p>Cost: 500 clicks</p>
                    <p>Click every 2 seconds</p>
                    <button class="buy-auto-clicker">Buy</button>
                </div>
            </div>
            <!-- Add more auto clickers here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
